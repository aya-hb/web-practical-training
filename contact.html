        <nav>

                </div>
            </nav>
        </header>
        <main>
            <div class="contact wrapper">
                <h1 class="page-title">Contact</h1>
                <form id="contact-form" action="#" method="post">
                    <p>お名前</p>
                        <input type="text" name="username" placeholder="山田太郎">
                    <br>
                    <br>
                    <p>メールアドレス</p>
                        <input type="email" name="email" placeholder="example@main.ac.jp">
                    <br>
                    <br>
                    <p>電話番号</p>
                        <input type="tel" name="tel" placeholder="090-7498-8422">
                    <br>
                    <br>
                    <p>年齢</p>
                        <input type="number" min="0" max="100" name="age" placeholder="25歳">
                    <br>
                    <br>
                    <P>性別</P>
                        <label><input type="radio" name="male" checked>男性</label>
                        <label><input type="radio" name="female">女性</label>
                        <label><input type="radio" name="other">その他</label>
                    <br>
                    <br>
                    <p>お問い合わせ種別</p>
                        <select name="selects">
                            <option value="">修理・サポート</option>
                            <option value="">商品について</option>
                            <option value="">取材</option>
                            <option value="">採用</option>
                            <option value="">その他</option>
                        </select>
                    <br>
                    <br>
                    <p>興味のある商品(複数可)</p>
                        <input type="checkbox" checked>
                        <label>チェア</label>
                        <input type="checkbox">
                        <label>テーブル</label>
                        <input type="checkbox">
                        <label>ソファ</label>
                        <input type="checkbox">
                        <label>照明</label>
                    <br>
                    <br>
                    <p>希望納期</p>
                        <input type="date">
                    <br>
                    <br>
                    <p>添付ファイル</p>
                        <input type="file" id="file" name="uploaded_file">
                    <br>
                    <br>
                    <p>お問い合わせ内容</p>
                        <textarea name="message" rows="10" cols="50" placeholder="お問い合わせ内容をご記入ください"></textarea>
                    <br>
                    <br>
                    <input type="checkbox">
                    <label>プライバシーポリシーに同意します</label>
                    <br>
                    <br>
                    <input type="submit" value="Send">
                </form>
            </div>
        </main>
        <footer id="footer" class="wrapper">
